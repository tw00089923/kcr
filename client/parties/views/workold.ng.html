
<div class="">

<h1 class="text-center">生產日報表</h1>

{{time2 | date:'yyyy-MM-dd'}}
現有字串：{{ad}}
<br>
整理字串：{{af}}
<br>
資料庫回傳：{{student}}
<br>
{{ad.length}}
{{studentid}}
{{$stateParams}}

{{json}}

<br>



<input type="number" ng-model="ad.name" >

  <ng-form class="row">

    <label>線別</label>

    <select name="singleSelect" ng-model="ad.line" required>
      <option value="option-201" ng-model="ad.line">201</option>
 
      <option value="option-202" ng-model="ad.line">202</option>
      <option value="option-203" ng-model="ad.line">203</option>
      <option value="option-206" ng-model="ad.line">206</option>
      <option value="option-207" ng-model="ad.line">207</option>
      <option value="option-208" ng-model="ad.line">208</option>
      <option value="option-209" ng-model="ad.line">209</option>
      <option value="option-210" ng-model="ad.line">210</option>
      <option value="option-211" ng-model="ad.line">211</option>
      <option value="option-212" ng-model="ad.line">212</option>

      </select>

    


    <label class="">日期</label>
     <input type="date" id="exampleInput" name="input" ng-model="ad.date"
       placeholder="yyyy-MM-dd" min="2015-01-01" max="2015-12-31" require/>

    <label class="left">班別</label>
  
    <select class="left" name="singleSelect" ng-model="ad.line[2]">
      <option value="daysheet" ng-model="ad.line">日班</option>
      <option value="midsheet" ng-model="ad.line">中班</option>
      <option value="overtime" ng-model="ad.line">加班</option>
      <option value="nightsheet" ng-model="ad.line">夜班</option>
      
    </select>
    
    
    <br>
    <ng-form role="form" class="w75 form-inline" ng-repeat = "pro in ad">


    
    <label class="">工號:</label>
    <input ng-model="pro.work_number" class="form-control" type="text" placeholder="工號">
  
    <label>品名:</label>
    <input ng-model="pro.work_name" class="form-control" type="text" placeholder="品名">
    <br>
    <label>料號:</label>
    <input ng-model="pro.material_number" class="form-control" type="text" placeholder="料號">
    
    <label>工程別:</label>

    <input ng-model="pro.process_number" class="form-control" type="text" placeholder="工程別">
    

    <label>投入量:</label>
    <input ng-model="pro.work_input" class="form-control" ng-maxlength="1" type="number" size="12" placeholder="投入量" min="0">

    <label>批量:</label>
    <input ng-model="pro.lottos" class="form-control" type="number" placeholder="批量" min="0">

    <label>良品:</label>
    <input ng-model="pro.acceptedgood" class="form-control" type="number" placeholder="良品" min="0">

    <label>累積:</label>
    <input ng-model="pro.accmulation" class="form-control" type="number" maxlength="12" placeholder="累積" min="0">

    <label>不良品:</label>
    <input ng-model="pro.nonacceptedgood" class="form-control" type="number" size="10" placeholder="不良品" min="0">
    <label>未完成品:</label>
    <input ng-model="pro.unfinishedgood" class="form-control" type="number" placeholder="未完成品" min="0">

    <label>開始時間:</label>
    <input ng-model="pro.starttime" class="form-control" type="time" />
    <label>結束時間:</label>
    <input ng-model="pro.endtime" class="form-control" type="time" id="" name="input" 
       placeholder="時:分" min="08:00" max="17:00"  />
    
   <br>
    <button class="col-xs-12" ng-click="studentremove()">CLear</button>
    </ng-form>
    <div class="">
    <br>
    <button type="button" class="btn btn-link col-lg-1 col-xs-12" ng-click="addkey()"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </ng-form>
    <button ng-click="confirm()"><span class="glyphicon glyphicon-th">上傳</span></button>
</div>
